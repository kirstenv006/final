<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Persona generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- NAVIGATIE -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            {% if 'user_id' in session %}
            <li><a href="{{ url_for('stap1') }}">Nieuwe Persona</a></li>
            <li><a href="{{ url_for('personas') }}">Mijn Persona's</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
