<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='aanmeld.css') }}">
</head>

<body>
    <div class="info-container">
        <form method="POST" class="info-kaart">
            <h2>Registreren</h2>
            <p class="tekst">Maak een account aan om zelf persona's te maken</p>

            <div class="form-groep">
                <label>Gebruikersnaam</label>
                <input name="username" placeholder="Gebruikersnaam" required>
            </div>

            <div class="form-groep">
                <label>Wachtwoord</label>
                <input name="password" type="password" placeholder="Wachtwoord" required>
            </div>

            <button type="submit">Registreren</button>

            <p class="verwijs"> Al een account? <a href="/login">Inloggen</a></p>
        </form>

</body>

</html>
