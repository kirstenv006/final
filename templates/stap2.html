{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-binnenkant">
        <h2>Stap 2: Werk en school</h2>
        <form method="POST">
            <!-- School/studie -->
            <div class="groep">
                <label for="school">School/studie:</label>
                <p class="kleine">Invullen indien van toepassing</p>
                <textarea id="school" name="school">{{ session.get('school', '') }}</textarea>
            </div>

            <!-- Werk -->
            <div class="groep">
                <label for="werk">Werk:</label>
                <p class="kleine">Invullen indien van toepassing</p>
                <textarea id="werk" name="werk">{{ session.get('werk', '') }}</textarea>
            </div>

            <button type="button" onclick="window.location.href='{{ url_for('stap1') }}'">Vorige</button>
            <button type="submit">Volgende</button>
        </form>
    </div>
</div>
{% endblock %}
